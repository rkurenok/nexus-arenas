
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Nexus Arenas</title>
</head>

<body class="bg-cover bg-fixed">
    <main>
        <div class="character">
            <div class="glad">
                <span class="header">Левый гладиатор</span>
                <div>
                    <label for="name"> <img src="icons/icon_7.png" alt=""> Имя гладиатора</label>
                    <input id="name" type="text" value="Первый" name="name">
                </div>
                <div>
                    <label for="hp"> <img src="icons/icon_1.png" alt=""> Живучесть</label>
                    <input id="hp" type="number" value="100" name="hp">
                </div>
                <div>
                    <label for="damage"> <img src="icons/icon_2.png" alt=""> Урон</label>
                    <input id="damage" type="number" value="10" name="damage">
                </div>
                <div>
                    <label for="crit"> <img src="icons/icon_3.png" alt=""> Крит</label>
                    <input id="crit" type="number" value="5" name="crit">
                </div>
                <div>
                    <label for="prot"> <img src="icons/icon_4.png" alt=""> Защита</label>
                    <input id="prot" type="number" value="10" name="prot">
                </div>
                <div>
                    <label for="regen"> <img src="icons/icon_5.png" alt=""> Регенерация</label>
                    <input id="regen" type="number" value="100" name="regen">
                </div>
                <div>
                    <label for="speed"> <img src="icons/icon_6.png" alt=""> Скорость</label>
                    <input id="speed" type="number" value="100" name="speed">
                </div>
                <div>
                    <label for="level"> <img src="icons/icon_8.png" alt=""> Уровень</label>
                    <input id="level" type="number" value="0" name="level">
                </div>
                <input type="submit" value="Сохранить набор 1" id="savePreset">
                <select class="my-select">
                    <option value="default">Пресеты</option>
                 </select>
            </div>
            <div class="glad">
                <span class="header">Правый гладиатор</span>
                <div>
                    <label for="name"> <img src="icons/icon_7.png" alt=""> Имя гладиатора</label>
                    <input id="name" type="text" value="Второй" name="name">
                </div>
                <div>
                    <label for="hp"> <img src="icons/icon_1.png" alt=""> Живучесть</label>
                    <input id="hp" type="number" value="100" name="hp">
                </div>
                <div>
                    <label for="damage"> <img src="icons/icon_2.png" alt=""> Урон</label>
                    <input id="damage" type="number" value="10" name="damage">
                </div>
                <div>
                    <label for="crit"> <img src="icons/icon_3.png" alt=""> Крит</label>
                    <input id="crit" type="number" value="5" name="crit">
                </div>
                <div>
                    <label for="prot"> <img src="icons/icon_4.png" alt=""> Защита</label>
                    <input id="prot" type="number" value="10" name="prot">
                </div>
                <div>
                    <label for="regen"> <img src="icons/icon_5.png" alt=""> Регенерация</label>
                    <input id="regen" type="number" value="100" name="regen">
                </div>
                <div>
                    <label for="speed"> <img src="icons/icon_6.png" alt=""> Скорость</label>
                    <input id="speed" type="number" value="100" name="speed">
                </div>
                <div>
                    <label for="level"> <img src="icons/icon_8.png" alt=""> Уровень</label>
                    <input id="level" type="number" value="0" name="level">
                </div>
                <input type="submit" value="Сохранить набор 2" id="savePreset">
                <select class="my-select">
                    <option value="default">Пресеты</option>
                 </select>
            </div>
        </div>
        <input type="submit" value="Бой" id="fight">
        <div class="battle-log"></div>
    </main>
    <!-- <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> -->
    <!-- <script type="text/babel" src="app.js"></script> -->
    <script src="app.js"></script>
</body>

</html>
