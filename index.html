<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Nexus Arenas</title>
</head>

<body class="bg-cover bg-fixed">
    <main>
        <div class="character">
            <div class="glad">
                <span class="header">Левый гладиатор</span>
                <div>
                    <label for="name">Имя гладиатора</label>
                    <input id="name" type="text" value="Первый" name="name">
                </div>
                <div>
                    <label for="hp">Живучесть</label>
                    <input id="hp" type="number" value="100" name="hp">
                </div>
                <div>
                    <label for="damage">Урон</label>
                    <input id="damage" type="number" value="10" name="damage">
                </div>
                <div>
                    <label for="crit">Крит</label>
                    <input id="crit" type="number" value="50" name="crit">
                </div>
                <div>
                    <label for="prot">Защита</label>
                    <input id="prot" type="number" value="10" name="prot">
                </div>
                <div>
                    <label for="regen">Регенерация</label>
                    <input id="regen" type="number" value="255" name="regen">
                </div>
                <div>
                    <label for="speed">Скорость</label>
                    <input id="speed" type="number" value="100" name="speed">
                </div>
            </div>
            <div class="glad">
                <span class="header">Правый гладиатор</span>
                <div>
                    <label for="name">Имя гладиатора</label>
                    <input id="name" type="text" value="Второй" name="name">
                </div>
                <div>
                    <label for="hp">Живучесть</label>
                    <input id="hp" type="number" value="100" name="hp">
                </div>
                <div>
                    <label for="damage">Урон</label>
                    <input id="damage" type="number" value="10" name="damage">
                </div>
                <div>
                    <label for="crit">Крит</label>
                    <input id="crit" type="number" value="50" name="crit">
                </div>
                <div>
                    <label for="prot">Защита</label>
                    <input id="prot" type="number" value="10" name="prot">
                </div>
                <div>
                    <label for="regen">Регенерация</label>
                    <input id="regen" type="number" value="255" name="regen">
                </div>
                <div>
                    <label for="speed">Скорость</label>
                    <input id="speed" type="number" value="100" name="speed">
                </div>
            </div>
        </div>
        <input type="submit" value="Бой">
        <div class="battle-log"></div>
    </main>
    <!-- <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> -->
    <!-- <script type="text/babel" src="app.js"></script> -->
    <script src="app.js"></script>
</body>

</html>
